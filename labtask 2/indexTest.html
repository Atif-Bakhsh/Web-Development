<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boring Stories</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<!-- <body class="bg-dark text-white"> -->
<div class="fluid-container py-5 text-white">
    <div class="row">
        <div class="col-12 col-lg-6 mb-4 leftside">
            <div class="card text-dark">
                <div class="card-body">
                    <form id="storyForm">
                        <div class="mb-3">
                            <label for="storyTitle" class="form-label">New Story</label>
                            <input type="text" class="form-control formtypography form-text-field" id="storyTitle" placeholder="Title">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control formtypography form-text-field" id="storyContent" rows="4" placeholder="The Story..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-light formtypography add-button">Add</button>
                    </form>
                    <h2 class="display-2">Stories Bank.</h2>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6 mb-4">
            <div id="storyContainer">
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
